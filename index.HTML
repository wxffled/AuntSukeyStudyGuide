<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckDuckGo Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #006e6d;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .search-container {
            margin: 50px auto;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #006e6d;
            color: white;
            border: none;
            cursor: pointer;
        }
        iframe {
            display: block;
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>DuckDuckGo Proxy Search</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search-query" placeholder="Search DuckDuckGo..." />
        <button onclick="search()">Search</button>
    </div>

    <iframe id="search-results" src="" style="display:none;"></iframe>

    <script>
        function search() {
            const query = document.getElementById('search-query').value;
            const proxyUrl = "https://SukeyStudy.site"; // Replace with your proxy URL
            const searchUrl = `${proxyUrl}/?q=${encodeURIComponent(query)}`;

            const iframe = document.getElementById('search-results');
            iframe.style.display = 'block';
            iframe.src = searchUrl;
        }
    </script>
</body>
</html>
